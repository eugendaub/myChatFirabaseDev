<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Chat</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="startGroup()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" [routerLink]="[chat.id]">
          <ion-label>
            {{chat.name}}
          </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
